name: Deploy to Tencent Cloud (Next.js SSR)

on:
  push:
    branches:
      - main # 只在 main 分支 push 时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v3

      - name: 2. Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # 确保这个版本和你宝塔中设置的Node版本一致

      - name: 3. Install dependencies
        run: npm install

      - name: 4. Build Next.js project
        run: npm run build # 这会生成 .next 目录

      - name: 5. Archive production files
        run: |
          # 我们只打包运行在服务器上所必需的文件
          # 我们排除了 node_modules，因为它将在服务器上重新安装
          tar -czf deploy.tar.gz .next public package.json package-lock.json next.config.mjs next.config.js
        # 注意: 上一行我同时包含了 next.config.mjs 和 next.config.js，它会自动打包存在的那一个

      - name: 6. Deploy to Tencent Cloud
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }} # 宝塔中 "Node项目" 的 "项目目录"
          PM2_APP_NAME: ${{ secrets.PM2_APP_NAME }} # 宝塔 PM2 管理器中你的项目名
        run: |
          # 安装 sshpass
          sudo apt-get update
          sudo apt-get install -y sshpass

          # 1. 上传压缩包到服务器的项目目录
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -P "$SERVER_PORT" deploy.tar.gz "$SERVER_USER@$SERVER_IP:$REMOTE_DIR"

          # 2. SSH 登录服务器执行部署命令
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$SERVER_USER@$SERVER_IP" "
            # 进入项目目录
            cd $REMOTE_DIR
            
            # 解压文件，--strip-components=0 确保文件解压在当前目录
            tar -xzf deploy.tar.gz
            
            # 删除压缩包，保持目录干净
            rm deploy.tar.gz
            
            # 安装生产环境依赖 (不安装 devDependencies)
            npm install --production
            
            # 重新加载 PM2 进程。宝塔会通过 PM2 管理你的 Node 项目
            # 这是实现 "无缝热重载" 的关键
            echo 'Restarting PM2 process: $PM2_APP_NAME'
            pm2 reload $PM2_APP_NAME
          "
